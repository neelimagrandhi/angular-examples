<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container" >
<table class="table table-striped">
    <thead>
        <tr>
        <th>sno</th>
        <th>sname</th>
        <th>eamil</th>
        <th>phoneno</th>
        </tr>
        </thead>
    <tbody>
        <tr *ngFor='let data of users'>
          <td>{{data.id}}</td> 
          <td>{{data.name}}</td> 
          <td>{{data.email}}</td>
          <td>{{data.phone}}</td>
        </tr>
        
    </tbody>
</table>
<br><br><br>
<div class="card"  *ngFor='let data of users'>
  <div class="card-header">
      <h4 class="card-title">{{data.name}}</h4>
  </div>
    <div class="card-body">
      <p class="card-text">{{data.phone}}----{{data.email}}</p>
    </div>
  </div>
  <br><br><br>

  <div *ngFor='let data of users'>
      <div *ngIf="data.id%2==0">{{data.id}}</div>
  </div>
  
  <ol>
      <li *ngFor='let data of users'>{{data.email}}</li>
  </ol>
</div>
    
</body>
</html>
